<body>
    <form action="angie.chacon.a@vallegrande.edu.pe" method="post" enctype="text/plain">
        <fieldset>
             <h2><center>Complete el formulario</center></h2>
             <ul>
                  <li>
                       <label id="Nombre" for="Nombre">Nombres y Apellidos:</label>
                       <input class="input" id="Nombre" type="text"required width="300px">
                 </li>
                 <li>
                    <label id="mail" for="mail">E-mail de contacto:</label>
                    <input class="input" id="mail" type="text" name="mail" placeholder="xxx@gmail.com" required 
                    pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$">
              </li>
                 <li>
                       <label id="primer" for="primer">NÃºmero de DNI:</label>
                       <input class="input" id="primer" type="text"required width="300px">
                 </li>
                 <li>
                       <label id="Segundo" for="Segundo">Fecha de nacimiento</label>
                       <input class="input" id="Segundo" type="date" required width="300px">
                 </li>
                 
                 <li>
                       <label id="Mensaje" for="Mensaje">Comentario<span>*realiza un breve comentario</span></label>
                       <textarea class="input" id="Mensaje" name="Mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje..."></textarea>
                </li>
                <li>
                      <div class="checkbox">
                           <input id="check" type="checkbox" required >
                           <a href="#">He leido y acepto la politica de privacidad</a>
                      </div>
                </li>
                <li>
                      <label for="contactar"></label>
                      <button style="background-color: rgb(21, 121, 221) ;" type="submit">CONTACTAR</button>
                </li>

          </ul>
       </fieldset>
    </form>

</body>
</html>
